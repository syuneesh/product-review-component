<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>




    <div class="container">
      <div class="img">

      </div>
      <div class="text">
        <p class="p1">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="big">$149.99</span>
          <span class="small">$169.99</span>
        </div>
        <div class="btn">
          <span><img src="icon-cart.svg" alt="icon-cart"></span>
          <span class="link">Add to Cart</span>

        </div>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/syuneesh">Yuneesh Soni</a>.
    </div>
  </footer>

</body>
